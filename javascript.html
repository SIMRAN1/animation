<!DOCTYPE html>
<html>
<head>
<style>
#ball
{height:121px;
width:121px;
position:relative;


}
#box
{height:575px;
width:1325px;
border:2px solid red;

}




</style>
</head>

<body>
<div id="box">

<p>
<button onclick="move()" >click

</button>

</p>


<div id="ball">
<img src="ball.png" onmouseover="over()" onmouseout="out()" id="ball1" />

</div>

<script>
function move() {
  var ball = document.getElementById("ball");
  var ball1 = document.getElementById("ball1");
  
  var pos = 0;
  var t=0;
  var x=1200;
  var y=400;
  var id = setInterval(frame,1);
  
  function frame() {
    if (pos>1200&&t<400) {
	
	t++;
	
	 
	ball1.src="ball1.png";
	ball.style.top = t + 'px';
	
    
    }
	
	
	else if (t==400&&x>0) {
	x--;
	ball1.src="ball3.png";
	ball.style.backgroundColor="red";
	ball.style.left = x + 'px';
	}
	else if(x==0&&y>=0)
	{y--;
	ball1.src="ball2.png";
	ball.style.top = y + 'px';
	
	}
	
	
	else  if(pos>=0&&pos<=1200)
	{
      pos++;
      	
      ball.style.left = pos +'px';
    }
	else
	{      clearInterval(id);
	}
  }
}
function over() {
  var ball = document.getElementById("ball");
  var ball1 = document.getElementById("ball1");
  var box = document.getElementById("box");
  ball1.style.height="150px";
  ball1.style.width="150px";
  box.style.height="604px";
  box.style.width="1354px";

}
function out() {
  var ball = document.getElementById("ball");
  var ball1 = document.getElementById("ball1");
  ball1.style.height="121px";
  ball1.style.width="121px";
  box.style.height="575px";
  box.style.width="1325px";
	
}

</script>
</div>
</body>


</html>
